{% extends "layout.html" %}
{% block body %}
<div class="am-container">
    <h1>讨论区</h1>
    <div class="am-u-sm-12">
        <table class="am-table">
            <thead>
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>发表时间</th>
            </tr>
            </thead>
            <tbody>
            {% for article in articles %}
                <tr>
                    <td><a href="{{url_for('article',article_id=article.id)}}">{{article.title}}</a></td>
                    <td><a href="{{url_for('user',user_id=article.user.id)}}">{{article.user.nickname}}</a></td>
                    <td>{{pretty_time(article.public_time)}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
